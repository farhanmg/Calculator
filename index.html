<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overall">
      <span class="calculator items">
        <div class="row">
          <input type="text" class="input" />
        </div>
        <div class="row1 row">
          <button class="btn diff-bg clear">AC</button>
          <button class="btn diff-bg">%</button>
          <button class="btn diff-bg delete">Del</button>
          <button class="btn operator">/</button>
        </div>
        <div class="row2 row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator">*</button>
        </div>
        <div class="row3 row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator">-</button>
        </div>
        <div class="row4 row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator">+</button>
        </div>
        <div class="row5 row">
          <button class="btn big-btn" style="padding: 30px 105px">0</button>
          <button class="btn">.</button>
          <button class="btn equals">=</button>
        </div>
      </span>
      <div class="display" style="color: white;">
        <span style="text-align: center;">This is your history not browser one</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
